<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Download - Mr. Amr Omar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #e6f0ff, #f2f9ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #1a237e;
      text-align: center;
    }
    input {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: 1px solid #90caf9;
      border-radius: 8px;
      outline: none;
      margin-bottom: 1rem;
      width: 90%;
      max-width: 300px;
    }
    button {
      padding: 0.7rem 1.5rem;
      background-color: #1976d2;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1565c0;
    }
    img {
      margin-top: 2rem;
      max-width: 80%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 0.5rem;
      background: white;
      display: none;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>QR الخاص بك - مستر عمرو عمر (مدرس الكيمياء)</h1>
  <input type="text" id="studentId" placeholder="ادخل ID الطالب" />
  <button onclick="showQR()">عرض QR</button>
  <img id="qrImage" src="" alt="QR Code" />
  <footer>Powered by Mohamed Rashad © 2025</footer>

  <script>
    function showQR() {
      const id = document.getElementById('studentId').value.trim();
      const img = document.getElementById('qrImage');
      if (id) {
        img.src = `qrcodes/${id}.png`;
        img.style.display = 'block';
      } else {
        img.style.display = 'none';
      }
    }
  </script>
</body>
</html>
