<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تحميل كود QR - مستر عمرو عمر</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(145deg, #e3f2fd, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #0d47a1;
      text-align: center;
    }
    input {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 1px solid #64b5f6;
      border-radius: 8px;
      outline: none;
      margin-bottom: 1rem;
      width: 90%;
      max-width: 300px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 0.7rem 1.2rem;
      background-color: #1976d2;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 0.3rem;
    }
    .btn:hover {
      background-color: #1565c0;
    }
    img {
      margin-top: 2rem;
      max-width: 80%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 0.5rem;
      background: white;
      display: none;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }
    .btns {
      display: flex;
      flex-direction: row;
      justify-content: center;
      flex-wrap: wrap;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      input, .btn {
        width: 100%;
        justify-content: center;
      }
      .btns {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-qrcode"></i> كود QR الخاص بك - مستر عمرو عمر</h1>
  <input type="text" id="studentId" placeholder="ادخل رقم الطالب" />
  <div class="btns">
    <button class="btn" onclick="showQR()">
      <i class="fas fa-eye"></i> عرض الكود
    </button>
    <button class="btn" onclick="downloadQR()">
      <i class="fas fa-download"></i> تحميل الكود
    </button>
  </div>
  <img id="qrImage" src="" alt="QR Code" />
  <footer>Powered by Mohamed Rashad © 2025</footer>

  <script>
    function showQR() {
      const id = document.getElementById('studentId').value.trim();
      const img = document.getElementById('qrImage');
      if (id) {
        img.src = `qrcodes/${id}.png`;
        img.style.display = 'block';
      } else {
        img.style.display = 'none';
      }
    }

    function downloadQR() {
      const id = document.getElementById('studentId').value.trim();
      if (id) {
        const link = document.createElement('a');
        link.href = `qrcodes/${id}.png`;
        link.download = `${id}.png`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } else {
        alert('من فضلك أدخل رقم الطالب أولاً');
      }
    }
  </script>
</body>
</html>
