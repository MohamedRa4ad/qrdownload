<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تحميل كود QR - مستر عمرو عمر</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      color: #0d47a1;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    input {
      padding: 0.9rem 1rem;
      font-size: 1.1rem;
      border: 2px solid #42a5f5;
      border-radius: 10px;
      outline: none;
      margin-bottom: 1rem;
      width: 90%;
      max-width: 300px;
      transition: 0.3s;
      box-shadow: 0 0 0 rgba(0,0,0,0);
    }

    input:focus {
      border-color: #1976d2;
      box-shadow: 0 0 8px rgba(25, 118, 210, 0.4);
    }

    .btns {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1.5rem;
      animation: fadeIn 1.6s ease-in-out;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 0.7rem 1.4rem;
      background-color: #1976d2;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      background-color: #1565c0;
      transform: scale(1.05);
    }

    img {
      margin-top: 1.5rem;
      max-width: 300px;
      height: auto;
      border: 2px solid #90caf9;
      border-radius: 15px;
      padding: 0.5rem;
      background: white;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      padding: 1rem 0;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      input, .btn {
        width: 100%;
        justify-content: center;
      }
      .btns {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-qrcode"></i> كود QR الخاص بك - مستر عمرو عمر</h1>

  <input type="text" id="studentId" placeholder="ادخل رقم الطالب" />

  <div class="btns">
    <button class="btn" onclick="showQR()">
      <i class="fas fa-eye"></i> عرض الكود
    </button>
    <button class="btn" onclick="downloadQR()">
      <i class="fas fa-download"></i> تحميل الكود
    </button>
  </div>

  <img id="qrImage" src="" alt="QR Code" />
  <footer>Powered by Mohamed Rashad © 2025</footer>

  <script>
  let usedQRCodes = new Set();
  let downloaded = new Set();

  function showQR() {
    const id = document.getElementById('studentId').value.trim();
    const img = document.getElementById('qrImage');

    if (!id) {
      alert("من فضلك أدخل رقم الطالب");
      img.style.display = 'none';
      return;
    }

    if (usedQRCodes.has(id)) {
      alert("تم عرض هذا الكود من قبل. لا يمكن عرضه مرة أخرى.");
      img.style.display = 'none';
      return;
    }

    const testImg = new Image();
    testImg.onload = function () {
      img.src = `qrcodes/${id}.png`;
      img.style.display = 'block';
      usedQRCodes.add(id);

      // إخفاؤه تلقائيًا بعد 10 ثواني
      setTimeout(() => {
        img.style.display = 'none';
      }, 10000);
    };
    testImg.onerror = function () {
      alert("الكود غير موجود لهذا الرقم.");
      img.style.display = 'none';
    };
    testImg.src = `qrcodes/${id}.png`;
  }

  function downloadQR() {
    const id = document.getElementById('studentId').value.trim();

    if (!id) {
      alert("من فضلك أدخل رقم الطالب");
      return;
    }

    if (downloaded.has(id)) {
      alert("تم تحميل هذا الكود بالفعل ولا يمكن تحميله مرة أخرى.");
      return;
    }

    const imgUrl = `qrcodes/${id}.png`;
    const testImg = new Image();

    testImg.onload = function () {
      const link = document.createElement('a');
      link.href = imgUrl;
      link.download = `${id}.png`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      downloaded.add(id);
      usedQRCodes.add(id); // نحسبه عرض وتحميل بنفس الوقت
      document.getElementById('qrImage').style.display = 'none';
    };

    testImg.onerror = function () {
      alert("الصورة غير موجودة.");
    };

    testImg.src = imgUrl;
  }
</script>
</body>
</html>
